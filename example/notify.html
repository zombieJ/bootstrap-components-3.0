<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/notify/bootstrap-notify.js"></script>
		<link href="../src/notify/bootstrap-notify.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#btn_normal").click(function(){
					$.notify({
						title: "Hi",
						content: "This is normal",
					});
				});
				$("#btn_warning").click(function(){
					$.notify({
						title: "Hi",
						content: "This notification not auto hidden",
						timeout: -1,
						type: "warning",
					});
				});
				$("#btn_info").click(function(){
					$.notify({
						title: "Only has title!",
						type: "info",
					});
				});
				$("#btn_danger").click(function(){
					$.notify({
						title: "Has Region",
						content: "Notification with region will not keep out other notificaiton in the same region.",
						region: "helloWorld",
						type: "danger",
					});
				});
				$("#btn_success").click(function(){
					$.notify({
						title: "Has Region",
						content: "Set the position & not auto-hide.",
						position: "right, bottom",
						type: "success",
						region: "region2",
						timeout: -1,
					});
				});
			});
		</script>
		<style>
			body {
				background: black;
			}
		</style>
	</head>
	<body>
		<button id="btn_normal" type="button" class="btn ">Notify Normal</button>
		<button id="btn_warning" type="button" class="btn btn-warning">Notify Warning</button>
		<button id="btn_info" type="button" class="btn btn-info">Notify Info</button>
		<button id="btn_danger" type="button" class="btn btn-danger">Notify Danger</button>
		<button id="btn_success" type="button" class="btn btn-success">Notify Success</button>
	</body>
</html>
