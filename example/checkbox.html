<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/checkbox/bootstrap-checkbox.js"></script>
		<link href="../src/checkbox/bootstrap-checkbox.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				var num = 0;
				$("#chk_outer").change(function() {
					num += 1;
					$("#tips").text("Changed: " + $(this).prop("checked") + " [" + num + " times]");
				});

				$("#btn_check").click(function() {
					$("#tgr_chk").checkbox({checked: true});
				});
				$("#btn_uncheck").click(function() {
					$("#tgr_chk").checkbox({checked: false});
				});
			});
		</script>
		<style>
			/*label input[type="checkbox"] {
				display: none;
			}*/
		</style>
	</head>
	<body>
		<h3>Checkbox and input in label</h3>
		<div class="checkbox">
			<label>
				<input type="checkbox">
				<span data-toggle="checkbox" class="checkbox btn btn-default"></span>
				Check me out
			</label>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox">
				<span data-toggle="checkbox" class="checkbox btn btn-default" disabled></span>
				Disabled
			</label>
		</div>

		<h3>Checkbox in label and target input checkbox out of label</h3>
		<div class="checkbox">
			<input type="checkbox" id="chk_otlb">
			<label>
				<span data-toggle="checkbox" data-to="#chk_otlb" class="checkbox btn btn-default"></span>
				Check me out
			</label>
			<br />
			<input type="checkbox" id="chk_otlb_disable">
			<label>
				<span data-toggle="checkbox" data-to="#chk_otlb_disable" class="checkbox btn btn-default" disabled></span>
				Disabled
			</label>
		</div>

		<h3>Checkbox out of label and trigger event</h3>
		<div>
			<input type="checkbox" id="chk_outer">
			<span id="chk_chg" data-toggle="checkbox" data-to="#chk_outer" class="checkbox btn btn-default"></span>
			<span id="tips"></span>
		</div>

		<h3>Set checkbox status</h3>
		<div>
			<button id="btn_check" class="btn btn-default">check it</button>
			<button id="btn_uncheck" class="btn btn-default">uncheck it</button>
		</div>
		<label>
			<input type="checkbox" id="chk_tgr">
			<span id="tgr_chk" data-toggle="checkbox" data-to="#chk_tgr" class="checkbox btn btn-default"></span>
		</label>

		<h3>Checkbox select all</h3>
		<div>
			<label>
				<input type="checkbox" data-checkbox-all="rg1" /> Select All
			</label>
			<label>
				<input type="checkbox" data-checkbox-entity="rg1" /> Checkbox A
			</label>
			<label>
				<input type="checkbox" data-checkbox-entity="rg1" /> Checkbox B
			</label>
		</div>
		<div>
			<label>
				<span data-toggle="checkbox" class="checkbox btn btn-default"  data-checkbox-all="rg2"></span> Select All
			</label>
			<label>
				<span data-toggle="checkbox" class="checkbox btn btn-default"  data-checkbox-entity="rg2"></span> Checkbox A
			</label>
			<label>
				<span data-toggle="checkbox" class="checkbox btn btn-default"  data-checkbox-entity="rg2"></span> Checkbox B
			</label>
		</div>
		<div>
			<label>
				<span data-toggle="checkbox" class="checkbox btn btn-default" data-to="#chkg_all" data-checkbox-all="rg3"></span> Select All
			</label>
			<label>
				<span data-toggle="checkbox" class="checkbox btn btn-default" data-to="#chkg_a" data-checkbox-entity="rg3"></span> Checkbox A
			</label>
			<label>
				<span data-toggle="checkbox" class="checkbox btn btn-default" data-to="#chkg_b" data-checkbox-entity="rg3"></span> Checkbox B
			</label>
			<input type="checkbox" id="chkg_all" />
			<input type="checkbox" id="chkg_a" />
			<input type="checkbox" id="chkg_b" />
		</div>
	</body>
</html>
