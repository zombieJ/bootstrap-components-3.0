<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/radio/bootstrap-radio.js"></script>
		<link href="../src/radio/bootstrap-radio.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#btn_checked").click(function() {
					$("[data-value='value1']").radio({checked: true});
				});
				$("#btn_unchecked").click(function() {
					$("[data-value='value1']").radio({checked: false});
				});
			});
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<h3>Radio in label</h3>
		<div class="radio">
			<label>
				<span data-toggle="radio" class="radio btn btn-default" name="rd1" data-to="#input_tips" data-value="value1"></span>
				Radio 1
			</label>
		</div>
		<div class="radio">
			<label>
				<span data-toggle="radio" class="radio btn btn-default" name="rd1" data-to="#input_tips" data-value="value2"></span>
				Radio 2
			</label>
		</div>
		<div class="radio">
			<label>
				<span data-toggle="radio" class="radio btn btn-default" name="rd1" data-to="#input_tips" data-value="value3" disabled></span>
				Disabled Radio
			</label>
		</div>
		<input id="input_tips" type="text" />

		<button id="btn_checked" class="btn btn-default">Check Radio 1</button>
		<button id="btn_unchecked" class="btn btn-default">Uncheck Radio 1</button>
	</body>
</html>
