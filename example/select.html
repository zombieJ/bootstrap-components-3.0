<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/select/bootstrap-select.js"></script>
		<link href="../src/select/bootstrap-select.css" rel="stylesheet" media="screen">

		<style>
			button[data-toggle="dropdown"] {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<script>
			$(document).ready(function(){
				var num = 0;
				$("#i_select").change(function() {
					num += 1;
					$("#tips").text("select changed: " + num + " times");
				});
			});
		</script>
		<div class="dropdown">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
			data-type="selector" data-to="#i_select">
				<span data-value>Select ...</span> <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" data-type="selector">
				<li><a>Option 1</a></li>
				<li><a>Option 2</a></li>
				<li class="divider"></li>
				<li><a value="Specific Value">Option with value</a></li>
			</ul>
		</div>

		<input type="input" id="i_select" /><span id="tips"></span>
	</body>
</html>
