<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/dialog/bootstrap-dialog.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function(){
				$("#dlg").click(function(){
					// dialog - alert
					var $content = $('#sample > div').clone();

					$.dialog({
						title: "Sample Title",
						content: $content,
					});

					$btn = $content.find('a.btn');
					$btn.click(function(){
						$.dialog({
							title: "Sub Dialog",
							content: "This is sub dialog",
						});
					});
				});



				// dialog - confirm
				$("#dlg_confirm").click(function(){
					$.dialog({
						title: "Comfirm",
						content: "Do You want to confirm?",
						confirm: true,
					}, function(ret){
						$("#dlg_confirm_tips").text("You select: " + ret);
					});
				});

				// dialog - dlg_customize
				$("#dlg_customize").click(function(){
					$.dialog({
						title: "Customize",
						content: "Buttons are made as customized!",
						buttons: [
							{name: "delete", class: "btn btn-danger", left: true},
							{name: "Not Yet", value: -1},
							{name: "That's Time!", class: "btn btn-primary"}
						],
					}, function(ret){
						$("#dlg_customize_tips").text('You select: ' + ret);
					});
				});

				// dialog - confirm not close
				$("#dlg_confirm_notClose").click(function(){
					$.dialog({
						title: "Comfirm",
						content: "Click cancel will not close window.",
						confirm: true,
					}, function(ret){
						return ret;
					});
				});

				// dialog - small or large
				$("#dlg_sm").click(function() {
					$.dialog({
						title: "Small Dialog",
						size: "small"
					});
				});
				$("#dlg_lg").click(function() {
					$.dialog({
						title: "Large Dialog",
						size: "large"
					});
				});
			});
		</script>
		<!-- Button to trigger modal -->
		<a id="dlg" class="btn btn-default">alert</a>
		<a id="dlg_confirm" class="btn btn-default">confirm</a>
		<span id="dlg_confirm_tips"></span>
		<br /><br />
		<a id="dlg_customize" class="btn btn-default">customize buttons & values</a>
		<span id="dlg_customize_tips"></span>
		<br /><br />
		<a id="dlg_confirm_notClose" class="btn btn-default">confirm - Click cancel not close dialog</a>
		<br /><br />
		<a id="dlg_sm" class="btn btn-default">Small Dialog</a>
		<a id="dlg_lg" class="btn btn-default">Large Dialog</a>

		<div id="sample" class="hide">
			<div>
				<p>This is a sample!</p>
				<br/>
				<br/>
				<br/>
				<br/>
				<a class="btn btn-default">show2</a>
			</div>
		</div>
	</body>
</html>
