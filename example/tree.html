<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/tree/bootstrap-tree.js"></script>
		<link href="../src/tree/bootstrap-tree.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#treeCntr").tree({
					name: "level1",
					list: [
						{
							name: "level2 - a",
							open: false,
							list: [
								{name: "level3 - 1"},
								{name: "level3 - 2"},
							],
						},
						{name: "level2 - b"},
						{
							name: "level2 - c",
							list: [
								{name: "level3 - a", enabled: false},
								{name: "level3 - b"},
								{
									name: "level3 - c",
									enabled: false,
									list: [
										{name: "level4 - a"},
										{name: "level4 - b"},
									],
								},
								{name: "level3 - d"},
								{name: "level3 - e", url: "http://github.com"}
							]
						},
					],
				}, {
					folderOpenIcon: 'glyphicon-plus',
					folderCloseIcon: 'glyphicon-minus',
					itemIcon: 'glyphicon-star-empty',
				});
			});
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<ul class="treeView">
			<li>
				<a data-toggle='tree' class="tree-icon glyphicon glyphicon-folder-open"> </a>home
				<ul class="tree-list">
					<li><a class="tree-icon glyphicon glyphicon-file"> </a>dp</li>
					<li>
						<a data-toggle='tree' class="tree-icon glyphicon glyphicon-folder-open"> </a>zombieJ
						<ul class="tree-list">
							<li><a class="tree-icon glyphicon glyphicon-file"> </a>documents</li>
							<li><a class="tree-icon glyphicon glyphicon-file"> </a>pictures</li>
							<li><a class="tree-icon glyphicon glyphicon-file"> </a>videos</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>

		<div id="treeCntr">
		</div>
	</body>
</html>
