<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/editable/bootstrap-editable.js"></script>

		<script>
			$(document).ready(function() {
				var num = 0;
				$("#pre2").change(function() {
					num++;
					$("#tips").text("Change " + num + " times.");
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<h1 data-editable>Editable Title</h1>
			<p>Hello World! <b data-editable>Hello You!</b></p>
			<p data-editable="html">This field support <code>html</code> content</p>
			<pre data-editable>This is <b>pre</b> element.</pre>
			<pre id="pre2" data-editable="html">This is <b>pre</b> element support html with change event listener.</pre>
			<p id="tips"></p>
		</div>
	</body>
</html>
