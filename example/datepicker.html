<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/datepicker/bootstrap-datepicker.js"></script>
		<link href="../src/datepicker/bootstrap-datepicker.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#appended_change").change(function(){
					$("#lb_tips").html($(this).val());
				});
				
				$("input").change(function() {
					var my = $(this);
					$("#tips").text(my.attr("id") + " changed, value : " + my.val());
				});
			});
		</script>
	</head>
	<body>
		<div class="clearfix">
			<div class="input-group col-lg-3">
				<input type="text" id="input_all" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="all"
						data-to="#input_all"
						data-container="body"
						data-autoclose="true"
					><!-- all-picker not support autoclose  -->
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>
			<div class="input-group col-lg-3">
				<input type="text" id="input_year" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="year"
						data-to="#input_year"
						data-autoclose="true"
					>
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>
			<div class="input-group col-lg-3">
				<input type="text" id="input_month" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="month"
						data-to="#input_month"
						data-autoclose="true"
					>
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>
			<div class="input-group col-lg-3">
				<input type="text" id="input_date" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="date"
						data-to="#input_date"
						data-autoclose="true"
					>
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>
			<div class="input-group col-lg-3">
				<input type="text" id="input_time" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="time"
						data-to="#input_time"
						data-autoclose="true"
					><!-- timepicker not support autoclose  -->
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>

			<span id="tips"></span>
		</div>
		<hr />
		<div class="clearfix" style="background: #F4F4F4; overflow: hidden; position: relative; height: 60px;">
			<div class="input-group col-lg-3">
				<input type="text" id="input_date_before" class="form-control" value="2013-11-15">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="date"
						data-to="#input_date_before"
						data-before="2013-11-28"
						data-after="2012-9-3"
						data-container="body"
					>
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>
		</div>



		<div class="clearfix">
			<div class="input-group col-lg-3">
				<input type="text" id="input_format" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						data-toggle="datepicker"
						data-type="date"
						data-to="#input_format"
						data-format="dd/MM/yyyy"
						data-position="top right"
					>
						<span class="glyphicon glyphicon-calendar"></span>
					</button>
				</span>
			</div>
		</div>

		<div style="height: 2000px;"></div>
	</body>
</html>
